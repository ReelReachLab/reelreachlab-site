<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel Reach Lab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow-x: hidden;
    }
    .hero {
      background: url('images/1234.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .hero h4 {
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .hero h1 {
      font-size: 60px;
      font-weight: 600;
      letter-spacing: 5px;
      margin: 0;
    }
    .hero button {
      margin-top: 30px;
      padding: 10px 30px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .hero button:hover {
      background: #fff;
      color: #000;
    }
    .logo-top {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-top img {
      height: 45px;
    }
    .logo-top span {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 1px;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }
      .hero button {
        padding: 8px 20px;
        font-size: 14px;
      }
      .logo-top span {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="hero">
  <div class="logo-top">
    <img src="images/unnamed.png" alt="Logo">
    <span>Reel Reach Lab</span>
  </div>
  <div class="hero-content">
    <h4>WE TAKE THE TIME TO</h4>
    <h1>STAND & STARE</h1>
    <button>BE INSPIRED</button>
  </div>
</div>

</body>
</html>
