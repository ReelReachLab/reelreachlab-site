<!DOCTYPE html>

  <title>YouTube Kanallarım</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      color: white;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #ff0000;
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 30px;
      font-size: 18px;
      transition: background 0.3s ease;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }
    .button:hover {
      background-color: #cc0000;
    }
    .button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  </style>
</head>
