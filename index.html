<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reel Reach Lab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/görsel111.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      overflow-x: hidden;
    }

    .top-section {
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-banner {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 20px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .title-banner h1 {
      font-size: 2.5rem;
      color: #000;
    }

    .title-banner p {
      font-size: 1rem;
      color: #000;
    }

    .book-slider-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw; /* Daralan alan */
      height: 200px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0); /* Şeffaf zemin */
      z-index: 10;
      pointer-events: none;
    }

    .book-slider {
      display: flex;
      animation: slideBooks 10s linear infinite; /* Daha kısa ve hızlı */
      gap: 40px;
    }

    .book-slider img {
      height: 180px;
      object-fit: contain;
      pointer-events: auto;
      transition: transform 0.3s;
    }

    .book-slider img:hover {
      transform: scale(1.05);
    }

    @keyframes slideBooks {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .footer-links {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .footer-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 14px;
    }

    .footer-links a:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div class="title-banner">
      <h1>Reel Reach Lab</h1>
      <p>Short Videos, E-Books, and More</p>
    </div>
  </div>

  <!-- Kayan Kitap Galerisi -->
  <div class="book-slider-container">
    <div class="book-slider">
      <img src="images/book1.png" alt="Book 1" />
      <img src="images/book2.png" alt="Book 2" />
      <img src="images/book3.png" alt="Book 3" />
      <img src="images/book4.png" alt="Book 4" />
      <img src="images/book5.png" alt="Book 5" />
      <img src="images/book6.png" alt="Book 6" />
    </div>
  </div>

  <!-- YouTube Kanal Linkleri -->
  <div class="footer-links">
    <a href="https://www.youtube.com/@MentoroidPath" target="_blank">Mentoroid Path (EN)</a>
    <a href="https://www.youtube.com/@MentoroidPath" target="_blank">Mentoroid Path (TR)</a>
    <a href="https://www.youtube.com/@MentoroidPathES" target="_blank">Mentoroid Path (ES)</a>
    <a href="https://www.youtube.com/@PsycuraPath" target="_blank">Psycura Path (EN)</a>
    <a href="https://www.youtube.com/@PsycuraPath" target="_blank">Psycura Path (TR)</a>
    <a href="https://www.youtube.com/@PsycuraPathES" target="_blank">Psycura Path (ES)</a>
    <a href="https://www.youtube.com/@GlownInReels" target="_blank">GlownInReels (EN)</a>
    <a href="https://www.youtube.com/@GlownInReels" target="_blank">GlownInReels (TR)</a>
    <a href="https://www.youtube.com/@GlownInReelsES" target="_blank">GlownInReels (ES)</a>
  </div>
</body>
</html>
