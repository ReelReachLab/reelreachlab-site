<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reel Reach Lab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
    }
    .top-section {
      height: 100vh;
      background: url('images/1234.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .view-book-button {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      background-color: #ffffff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .view-book-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <button class="view-book-button">VIEW BOOK</button>
  </div>
</body>
</html>
