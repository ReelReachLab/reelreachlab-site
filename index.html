<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel Reach Lab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #20232a, #121212);
      background-attachment: fixed;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      position: relative;
      z-index: 1;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    header img {
      height: 60px;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 36px;
      font-weight: 700;
      color: #f5f5f5;
      margin: 0;
      letter-spacing: 2px;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 40px 0;
      width: 90%;
      max-width: 1400px;
      gap: 80px;
      position: relative;
      z-index: 1;
    }
    .left, .right {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 45%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .left h2, .right h2 {
      grid-column: span 2;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #f0f0f0;
    }
    .card, .book {
      background: rgba(255,255,255,0.07);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover, .book:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .card img, .book img {
      width: 45px;
      margin-bottom: 8px;
    }
    .book img {
      width: 100px;
      height: auto;
      border-radius: 10px;
    }
    .card a {
      color: #d0d0d0;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }
    footer {
      background: rgba(0,0,0,0.85);
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      margin-top: auto;
      color: #a0a0a0;
    }
  </style>
</head>
<body>

<header>
  <img src="images/unnamed.png" alt="Reel Reach Lab Logo">
  <h1>REEL REACH LAB</h1>
</header>

<div class="main">
  <!-- Sol taraf: YouTube -->
  <div class="left">
    <h2>YouTube Kanallarımız</h2>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"><a href="https://www.youtube.com/@MentoroidPath" target="_blank">Mentoroid Path</a></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"><a href="https://www.youtube.com/@MentoroidPathEU" target="_blank">Mentoroid Path EU</a></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"><a href="https://www.youtube.com/@MentoroidPathES" target="_blank">Mentoroid Path ES</a></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"><a href="https://www.youtube.com/@Glown%C4%B0nReelsES" target="_blank">GlownInReels ES</a></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"><a href="https://www.youtube.com/@Glow%C4%B0nReelsEU" target="_blank">GlownInReels EU</a></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"><a href="https://www.youtube.com/@glowninreels" target="_blank">GlownInReels</a></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"><a href="https://www.youtube.com/@PsycuraPath" target="_blank">Psycura Path</a></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"><a href="https://www.youtube.com/@PsycuraPathES" target="_blank">Psycura Path ES</a></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"><a href="https://www.youtube.com/@PsycuraPathEU" target="_blank">Psycura Path EU</a></div>
  </div>

  <!-- Sağ taraf: Kitaplar -->
  <div class="right">
    <h2>E-Kitaplarımız</h2>
    <div class="book"><img src="images/a0777a60-637d-4cb4-9822-590d0496aa4a.png" alt="Minute by Minute"></div>
    <div class="book"><img src="images/433ac978-bf18-4cc3-8cf7-2395590e9dde.png" alt="The Hand in the Silence"></div>
    <div class="book"><img src="images/c2930647-f936-4ae2-a8e8-cc2275768584.png" alt="Legacy of Ashes"></div>
    <div class="book"><img src="images/d4600ee0-f3ec-450a-aa21-7d8795103999.png" alt="The Echo of Betrayal"></div>
  </div>
</div>

<footer>

</footer>

</body>
</html>
