<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reel Reach Lab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('images/g√∂rsel111.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      z-index: 20;
    }

    .logo img {
      height: 50px;
    }

    .top-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 20px 60px;
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 15;
      text-align: center;
      width: fit-content;
      max-width: 90vw;
    }

    .top-banner h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      margin-bottom: 12px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00; }
      100% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00, 0 0 50px #ffcc00; }
    }
      font-size: 2.5rem;
      color: #000;
      margin-bottom: 8px;
    }

    .top-banner p {
      font-size: 1rem;
      color: #000;
    }

    .book-slider-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 200px;
      overflow: hidden;
      pointer-events: none;
      z-index: 10;
    }

    .book-slider {
      display: flex;
      gap: 40px;
      animation: scrollBooks 30s linear infinite;
    }

    .book-slider img {
      height: 180px;
      pointer-events: auto;
      transition: transform 0.3s;
    }

    .book-slider img:hover {
      transform: scale(1.05);
    }

    @keyframes scrollBooks {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .footer-links {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 10;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      background-color: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s;
    }

    .footer-links a:hover {
      background-color: rgba(0,0,0,0.7);
    }

    .instagram-links {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 10;
    }

    .instagram-links a {
      color: #fff;
      text-decoration: none;
      background-color: rgba(255, 0, 128, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s;
    }

    .instagram-links a:hover {
      background-color: rgba(255, 0, 128, 0.8);
    }

    .contact-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      z-index: 20;
    }

    @media (max-width: 768px) {
      .top-banner,
      .logo,
      .footer-links,
      .instagram-links,
      .contact-box {
        position: static;
        margin: 10px auto;
        text-align: center;
      }

      .top-banner h1 {
        font-size: 1.8rem;
      }

      .top-banner p {
        font-size: 0.9rem;
      }

      .book-slider-container {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        height: auto;
        padding: 10px 0;
      }

      .book-slider {
        flex-wrap: wrap;
        justify-content: center;
        animation: none;
        gap: 10px;
      }

      .book-slider img {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/LOGO.png" alt="Logo">
  </div>

  <div class="top-banner">
    <h1>Reel Reach Lab</h1>
    <p>Short Videos, E-Books, and More</p>
  </div>

  <div class="book-slider-container">
    <div class="book-slider">
      <img src="images/bk1.jpg" alt="Book 1" />
      <img src="images/bk3.png" alt="Book 2" />
      <img src="images/bk5 (1).png" alt="Book 3" />
      <img src="images/bk5 (2).png" alt="Book 4" />
      <img src="images/book4.png" alt="Book 5" />
      <img src="images/book5.png" alt="Book 6" />
      <img src="images/book6.png" alt="Book 7" />
    </div>
  </div>

  <div class="footer-links">
    <a href="https://www.youtube.com/@MentoroidPath" target="_blank">Mentoroid Path (TR)</a>
    <a href="https://www.youtube.com/@MentoroidPathEN" target="_blank">Mentoroid Path (EN)</a>
    <a href="https://www.youtube.com/@MentoroidPathES" target="_blank">Mentoroid Path (ES)</a>
    <a href="https://www.youtube.com/@Psycurapath" target="_blank">PsycuraPath (TR)</a>
    <a href="https://www.youtube.com/@PsycurapathEN" target="_blank">PsycuraPath (EN)</a>
    <a href="https://www.youtube.com/@PsycurapathES" target="_blank">PsycuraPath (ES)</a>
  </div>

  <div class="instagram-links">
    <a href="https://www.instagram.com/MentoroidPath" target="_blank">@MentoroidPath</a>
    <a href="https://www.instagram.com/PsycuraPath" target="_blank">@PsycuraPath</a>
  </div>

  <div class="contact-box">
    Contact: <a href="mailto:reelreach.lab@gmail.com">reelreach.lab@gmail.com</a>
  </div>
</body>
</html>
