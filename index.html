<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reel Reach Lab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
    }
    .top-section {
      height: 100vh;
      background: url('images/g√∂rsel111.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .ad-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px;
      background-color: #f0f0f0;
    }
    .ad-box {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-weight: bold;
      font-size: 18px;
      color: #333;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="top-section"></div>

  <div class="ad-section">
    <div class="ad-box">Advertisement</div>
    <div class="ad-box">Advertisement</div>
    <div class="ad-box">Advertisement</div>
  </div>
</body>
</html>
