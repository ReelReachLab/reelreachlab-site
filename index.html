<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel Reach Lab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 32px;
      margin: 0;
    }
    .main {
      display: flex;
      flex: 1;
      position: relative;
      z-index: 1;
      padding: 20px;
      gap: 20px;
    }
    .left, .right {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
      min-height: 500px;
    }
    .left {
      flex: 1.2;
    }
    .right {
      flex: 1;
    }
    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      margin-bottom: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .card img {
      width: 40px;
      margin-bottom: 10px;
    }
    .card a {
      color: #ffd700;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }
    .book {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      margin-bottom: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .book:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .book img {
      width: 60px;
      margin-bottom: 10px;
    }
    .book h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .book p {
      font-size: 14px;
      opacity: 0.8;
    }
    footer {
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 10px;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<header>
  <img src="LOGONUN_URLSİ_BURAYA" alt="Reel Reach Lab Logo">
  <h1>Reel Reach Lab</h1>
</header>

<div class="main">
  <div class="left">
    <h2>YouTube Kanallarımız</h2>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      <a href="https://www.youtube.com/@MentoroidPath" target="_blank">Mentoroid Path</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      <a href="https://www.youtube.com/@MentoroidPathEU" target="_blank">Mentoroid Path EU</a>
    </div>
    <!-- Diğer YouTube kanalları burada devam edecek -->
  </div>

  <div class="right">
    <h2>E-Kitap Satışlarımız</h2>
    <div class="book">
      <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="Kitap">
      <h3>Time to Thrive</h3>
      <p>Başarı ve Zaman Yönetimi Üzerine</p>
    </div>
    <div class="book">
      <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="Kitap">
      <h3>Legacy of Ashes</h3>
      <p>Gerilim ve Aksiyon Romanı</p>
    </div>
    <!-- Satışa ekleyeceğin diğer kitaplar burada -->
  </div>
</div>

<footer>
  © 2025 Reel Reach Lab – Tüm Hakları Saklıdır
</footer>

</body>
</html>
