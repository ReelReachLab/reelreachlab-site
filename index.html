<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reel Reach Lab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/görsel111.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      overflow-x: hidden;
    }
    .top-section {
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .title-banner {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 32px;
      font-weight: 700;
      color: #000;
      text-align: center;
      margin-bottom: 20px;
    }
    .button-strip {
      width: 90%;
      height: 50px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      margin-bottom: 60px;
    }
    .button-strip div {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }
    .button-strip a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      border-radius: 6px;
    }
    .slider-container {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      width: 100%;
      overflow: hidden;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .slider-track {
      display: flex;
      animation: scroll 30s linear infinite;
      width: 50%;
    }
    .slide {
      flex: 0 0 auto;
      width: 300px;
      margin: 0 20px;
      text-align: center;
    }
    .slide img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }
    .ad-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
      margin-bottom: 20px;
    }
    .ad-box {
      width: 480px;
      height: 480px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 14px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      font-weight: bold;
      font-size: 24px;
      color: #333;
      text-transform: uppercase;
    }
    .button-strip div a {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div class="title-banner">Reel Reach Laboratory</div>

    <div class="button-strip">
      <div>

        <a href="https://www.youtube.com/@PsycuraPathES" target="_blank">PsycuraPathES</a>

          <a href="https://www.instagram.com/glowninreels" target="_blank">GlowninReels</a><br>

        </div>
      </div>

      <a href="mailto:reelreach.lab@gmail.com">Contact: reelreach.lab@gmail.com</a>
    </div>

    <div class="slider-container">
      <div class="slider-track">

    </div>
  </div>

</body>
</html>
