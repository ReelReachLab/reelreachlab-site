<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reel Reach Lab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/g√∂rsel111.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      overflow-x: hidden;
    }

    .top-section {
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-banner {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 20px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .title-banner h1 {
      font-size: 2.5rem;
      color: #000;
    }

    .footer-links {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .footer-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 14px;
    }

    .footer-links a:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
