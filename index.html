<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reel Reach Lab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('images/gÃ¶rsel111.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      z-index: 20;
    }

    .logo img {
      height: 50px;
    }

    .top-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 15;
      text-align: center;
      width: fit-content;
      max-width: 90vw;
    }

    .top-banner h1 {
      font-size: 2rem;
      color: #000;
      margin-bottom: 8px;
    }

    .top-banner p {
      font-size: 1rem;
      color: #000;
    }

    .author-link {
      margin: 20px auto;
      background: rgba(255, 215, 0, 0.8);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: pulse 2s infinite alternate;
    }

    .author-link a {
      color: #000;
      text-decoration: none;
    }

    .author-link a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .book-slider-container {
      position: relative;
      width: 100%;
      margin: 20px 0;
      overflow: hidden;
      z-index: 10;
    }

    .book-slider {
      display: flex;
      gap: 20px;
      animation: scrollBooks 30s linear infinite;
      padding: 0 20px;
    }

    .book-slider img {
      height: 150px;
      pointer-events: auto;
      transition: transform 0.3s;
    }

    .book-slider img:hover {
      transform: scale(1.05);
    }

    @keyframes scrollBooks {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .footer-links, .instagram-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 20px 0;
      align-items: center;
      z-index: 10;
    }

    .footer-links a, .instagram-links a {
      color: #fff;
      text-decoration: none;
      background-color: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s;
    }

    .footer-links a:hover, .instagram-links a:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .contact-box {
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      text-align: center;
      max-width: 300px;
    }

    @media (max-width: 768px) {
      .top-banner h1 {
        font-size: 1.5rem;
      }

      .top-banner p {
        font-size: 0.9rem;
      }

      .book-slider img {
        height: 120px;
      }

      .book-slider-container {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
