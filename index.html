<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Kanallarım</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }
    header p {
      font-size: 22px;
      margin: 0;
      opacity: 0.8;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 10px;
      flex-grow: 1;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin: 15px;
      width: 280px;
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }
    .card img {
      width: 60px;
      margin-bottom: 20px;
    }
    .card a {
      text-decoration: none;
      color: #ff4b2b;
      font-weight: bold;
      font-size: 20px;
      display: block;
      margin-top: 10px;
    }
    footer {
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>İçerik Yolculuğum</h1>
  <p>Tüm YouTube kanallarımı keşfet</p>
</header>

<div class="container">
  <div class="card">

  </div>

  </div>
  <div class="card">

    <a href="https://www.youtube.com/@MentoroidPathES" target="_blank">Mentoroid Path ES</a>
  </div>
  <div class="card">

  </div>
  <div class="card">

  <div class="card">
